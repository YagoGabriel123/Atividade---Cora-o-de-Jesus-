<!DOCTYPE html>
<html>

<head>
  <title>Atividade:C.E " Coração de Jesus"</title>

  <!-- Importa o arquivo CSS do Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <!-- Estilos CSS personalizados -->
  <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
  <div class="form-container">
    <!-- Imagem do título do formulário -->
    <img src="./img/TITULO_ORÇAMENTO.PNG" alt="Imagem do Título" style="width: 100%; max-height: 200px;">

    <!-- Formulário de suporte -->
    <form id="support-form">
      <div class="form-grid">
        <div class="form-floating mb-3 form-field">
          <input type="text" class="form-control" id="nomeCliente">
          <label for="floatingInput">Descrição da tarefa?</label> 
        </div>
      
        <!-- Campos para carregar imagens -->
        <div class="form-field">
          <input type="file" id="image1" name="image1" accept="image/*"
            onchange="displayImagePreview('image1', 'image1-preview', 'image1-label')">
          <label class="file-label" id="image1-label" for="image1" style="text-align: center;">Imagem</label>
          <div class="file-name" id="image1-name"></div>
          <div class="file-preview" id="image1-preview"></div>
        </div>
      </div>
  

      <!-- Outros campos do formulário -->
      <div class="camposImg"></div>
      <div class="form-grid">
      </div>

    </form>

    <!-- Rodapé -->
    <section class="footer">
     
    </section>

    <!-- Botão para salvar em PDF -->
    <div class="form-field button-print">
      <button onclick="window.print()">Salvar em PDF</button>
    </div>
  </div>

  <!-- Script para exibir visualização da imagem selecionada -->
  <script src="./scripts/viewImagem.js"></script>
</body>

</html>
