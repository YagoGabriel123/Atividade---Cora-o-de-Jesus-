<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edilene - Att. "Coração de Jesus"</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>
    <div class="container">
        <img src="./img/titulo.png" alt="">

        <div class="escolhe_imagem">
            <input type="file" id="image1" name="image1" accept="image/*"
                onchange="displayImagePreview('image1', 'image1-preview', 'image1-label')">
            <label id="image1-label" for="image1" style="text-align: center;"></label>
            <div id="image1-name"></div>
            <div class="file-preview" id="image1-preview"></div>
        </div>

        <button class="botao_salva_pdf" onclick="window.print()">Salvar em PDF</button>
    </div>

    <script src="./scripts/viewImagem.js"></script>
</body>

</html>
